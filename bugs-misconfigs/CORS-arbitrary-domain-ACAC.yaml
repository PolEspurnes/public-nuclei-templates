id: CORS-arbitrary-domain-ACAC

info:
  name: CORS Misconfiguration allowing for arbitrary Domain to use ACAC
  author: jtcsec
  severity: medium
  tags: cors

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
      Origin: https://{{Hostname}}.evil.com

    matchers:
      - type: word
        words:
          - "Access-Control-Allow-Credentials: true"
          - "Access-Control-Allow-Origin: "
          - "evil.com"
        condition: and
        part: header
